name: Next.js CI/CD

on:
  push:
    branches:
      - main  # Déclenche le workflow sur push vers la branche principale
  pull_request:
    branches:
      - main  # Déclenche également sur les pull requests vers main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Vérifier le code source
      - name: Checkout code
        uses: actions/checkout@v3

      # Étape 2 : Configurer Node.js pour Next.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Étape 3 : Installer les dépendances
      - name: Install dependencies
        run: npm install

      # Étape 4 : Scan de sécurité avec Snyk pour vulnérabilités medium et high
      - name: Snyk Vulnerability Scan (Medium & High Only)
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: test --severity-threshold=medium --json > snyk_report.json
        continue-on-error: true

      # Étape 5 : Afficher le rapport Snyk dans les logs (optionnel)
      - name: Display Snyk Report
        if: always()  # Affiche le rapport même si des vulnérabilités sont trouvées
        run: cat snyk_report.json

      # Étape 6 : Enregistrer le rapport comme artefact GitHub
      - name: Upload Snyk Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: snyk-vulnerability-report
          path: snyk_report.json

      # Étape 7 : Build Next.js
      - name: Build Next.js Application
        run: npm run build

      # Étape 8 : Lancer des tests Next.js (optionnel)
      - name: Run Next.js tests
        run: npm run test
        continue-on-error: true

      # Étape 9 : Déploiement (exemple avec Vercel)
      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: npx vercel --prod
