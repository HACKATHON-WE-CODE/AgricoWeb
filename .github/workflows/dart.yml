name: Deploy Next.js Application

on:
  push:
    branches:
      - main  # Déclenchement sur push vers la branche principale
  pull_request:
    branches:
      - main  # Déclenchement aussi pour les pull requests vers main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Vérifier le code source
      - name: Checkout code
        uses: actions/checkout@v3

      # Étape 2 : Configurer Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Étape 3 : Installer les dépendances
      - name: Install dependencies
        run: npm install

      # Étape 4 : Lancer les tests
      - name: Run tests
        run: npm test

      # Étape 5 : Analyse de sécurité avec Snyk
      - name: Snyk Vulnerability Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: test --severity-threshold=medium --json > snyk_report.json
        continue-on-error: true

      # Étape 6 : Afficher le rapport Snyk dans les logs (optionnel)
      - name: Display Snyk Report
        if: always()  # Afficher le rapport même si le scan échoue
        run: cat snyk_report.json

      # Étape 7 : Enregistrer le rapport en tant qu'artefact GitHub
      - name: Upload Snyk Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: snyk-vulnerability-report
          path: snyk_report.json

      # Étape 8 : Vérification du linting
      - name: Run ESLint
        run: npm run lint

      # Étape 9 : Construction du projet
      - name: Build project
        run: npm run build

      # Étape 10 : Déploiement (exemple avec Vercel)
      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: npx vercel --prod
